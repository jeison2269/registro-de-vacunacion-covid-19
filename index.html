<!DOCTYPE html>
<html>
<head>
    <title>Registro  de formulario para vacunacion del covid 19 </title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <h1>Registro  de formulario  para vacunacion del covid 19 </h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="fechaNacimiento">Fecha    de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="sexo">Sexo:</label>   
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo"    value="mujer">
        <label for="mujer">Mujer</label>   

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>   

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            Declaro haber leído y acepto las <a href="#">condiciones generales del programa</a> y la <a href="#">normativa sobre protección de datos</a>.
        </label>

        <button type="submit" class="btn-enviar">Enviar</button>
    </form>
</body>
</html>
